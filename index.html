<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
</head>
<body>

    <label for="tpep_pickup_datetime">Pickup date:</label>
    <form id="tpep_pickup_datetime_form">
        <input type="hidden" id="filters" name="filters">
        <input type="date" id="tpep_pickup_datetime" name="tpep_pickup_datetime" min="2017-01-01" max="2017-01-31">
        <input type="submit" id="tpep_pickup_datetime_btn" value="Filter"/>
    </form>
    <hr>

    <h1>Total data in pickup date</h1>
    <div class="box">
        <table class="full-page" tinybird-table query="Select SUM(total_amount) from _ :where :limit"></table>
        <table class="full-page" tinybird-table query="Select SUM(passenger_count) from _ :where :limit"></table>
        <table class="full-page" tinybird-table query="Select SUM(trip_distance)  from _ :where :limit"></table>
    </div>
    <h1>Details by payment type</h1>
    <table class="full-page" tinybird-table query="Select payment_type, AVG(total_amount), SUM(passenger_count), AVG(passenger_count), AVG(trip_distance)  from _ :where group by payment_type :limit"></table>

    <script type="module" src="/main.js"></script>
</body>
</html>
